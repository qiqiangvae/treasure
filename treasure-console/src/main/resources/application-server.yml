server:
  port: 6677
spring:
  application:
    name: treasure-console
  mvc:
    static-path-pattern: /front-web
treasure:
  nginx:
    protocol: https
    serverName: www.qiqiang.online
    listener: 443
    location:
      path: /resources
      root: /home/ubuntu
  command:
    work-dir: /home/ubuntu/hexo/blog
    commands:
      - id: 1
        command: ls -l
        work-dir: /home/ubuntu/hexo/blog
      - id: 2
        command: hexo g
        work-dir: /home/ubuntu/hexo/blog
        open: false
      - id: 3
        command: git pull
        work-dir: /home/ubuntu/hexo/blog
        open: false
forest:
  log:
    enable: true
    package-path: online.qiqiang.treasure.console.controller
    ignore-resp: context
    ignore-text: '#忽略该字段#'
